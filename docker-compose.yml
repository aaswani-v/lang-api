version: '3.8'

services:
  vanicheck-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vanicheck-audio-detection
    ports:
      - "8000:8000"
    environment:
      - VANICHECK_API_KEY=${VANICHECK_API_KEY:-vanicheck-secret-key-2026}
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
    volumes:
      - ./models:/app/models
      - ./logs:/app/logs
      - ./samples:/app/samples
    restart: unless-stopped
    networks:
      - vanicheck-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

  # Optional: Nginx reverse proxy for production
  # nginx:
  #   image: nginx:alpine
  #   container_name: vanicheck-proxy
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #   depends_on:
  #     - vanicheck-api
  #   networks:
  #     - vanicheck-network

networks:
  vanicheck-network:
    driver: bridge

volumes:
  models:
  logs:
  samples:
